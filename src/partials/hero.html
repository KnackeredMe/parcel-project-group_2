<section class="hero">
    <div class="container">
        <div class="hero-main-part hero-container">
            <div class="hero-description-part container hero-description-container">
                <h1 class="hero-title">Комплексная подготовка к ВНО по английскому языку</h1>
                <p>
                    <span class="hero-description-first">Просто не будет.</span>
                    <div class="hero-description-finish">
                        <span class="hero-description-second">Но ты гарантировано наберешь</span>
                        <span class="hero-description-third">+25 баллов</span>
                    </div>
                </p>
                <div class="hero-btn-container">
                    <button class="hero-btn" type="button">хочу на бесплатное занятие</button>
                </div>
            </div>
            <picture>
                <source
                    srcset="Images/Hero/Webp/hero_max.webp 1x, Images/Hero/Webp/hero_max2x.webp 2x"
                    media="(min-width:1600px)" type="image/webp">
                <source
                    srcset="Images/Hero/Jpg/hero_max.jpg 1x, Images/Hero/Jpg/hero_max2x.jpg 2x"
                    media="(min-width:1600px)">
                <source
                    srcset="Images/Hero/Webp/hero_desk.webp 1x, Images/Hero/Webp/hero_desk2x.webp 2x"
                    media="(min-width:1376px)" type="image/webp">
                <source
                    srcset="Images/Hero/Png/hero_desk.png 1x, Images/Hero/Png/hero_desk2x.png 2x"
                    media="(min-width:1376px)">
                <source
                    srcset="Images/Hero/Webp/hero_tab.webp 1x, Images/Hero/Webp/hero_tab2x.webp 2x"
                    media="(min-width:768px)" type="image/webp">
                <source
                    srcset="Images/Hero/Jpg/hero_tab.jpg 1x, Images/Hero/Jpg/hero_tab2x.jpg 2x"
                    media="(min-width:768px)">
                <source
                    srcset="Images/Hero/Webp/hero_mob.webp 1x, Images/Hero/Webp/hero_mob2x.webp 2x"
                    media="(min-width:320px)" type="image/webp">
                <source
                    srcset="Images/Hero/Jpg/hero_mob.jpg 1x, Images/Hero/Jpg/hero_mob2x.jpg 2x"
                    media="(min-width:320px)">
                <img class="hero-foto" src="Images/Hero/Jpg/hero_mob.jpg" alt="Занятие с преподавателем.">
            </picture>
        </div>
        <ul class="hero-advantages-list">
            <li class="hero-advantages-item">
                <svg class="hero-advantages-icon-program">
                    <use href="../sprite.svg#icon-hero-program"></use>
                </svg>
                <p class="hero-advantages-description">Адаптированная авторская программа ВНО</p>
            </li>
            <li class="hero-advantages-item">
                <svg class="hero-advantages-icon-method">
                    <use href="../sprite.svg#icon-hero-method"></use>
                </svg>
                <p class="hero-advantages-description">Современные методики обучения</p>
            </li>
            <li class="hero-advantages-item">
                <svg class="hero-advantages-icon-guarantee">
                    <use href="../sprite.svg#icon-hero-guarantee"></use>
                </svg>
                <p class="hero-advantages-description">Финансовая гарантия результата</p>
            </li>
        </ul>
    </div>
</section>
